<div class="mdl-grid mdl-cell mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-cell--top">
  <div *ngIf = 'percentageData !== null && percentageData.length > 0' class="mdl-cell mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone">
    <base-card>
      <base-card-title>Configuracion</base-card-title>
      <base-card-body>
       
        <!--<input name="txtNombre" [(ngModel)]="nombre"/>
        <button class="mdl-button">Hola mundo{{nombre}}</button>-->
        <!--<form class="form form--basic">-->
          <div class="mdl-grid">
             
            <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone form__article">

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
                <input class="mdl-textfield__input" type="text" id="link"  [(ngModel)]="linkFile">
                <label class="mdl-textfield__label" for="link">Link</label>
              </div>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button--colored-{{ color }}" (click)="configurarLink()">
                Ver el numero de Lineas
              </button>
              <br> 
              <label class="mdl-textfield" >{{mensaje}}</label>
              <!--
              <label baseCheckbox color="{{ color }}">Directorio</label>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
                <input class="mdl-textfield__input" type="text" id="floating-first-name">
                <label class="mdl-textfield__label" for="floating-first-name">Direccion del Archivo</label>
              </div>
              
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button--colored-{{ color }}">
                Seleccionar Archivo
              </button>-->
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
                <input  class="mdl-textfield__input" type="text"  id="lineMax" onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || event.charCode==45" [(ngModel)]="lineMax" >
                <label class="mdl-textfield__label"  for="lineMax">Numero de Lineas (inicio-fin)</label>
              </div>
              
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button--colored-{{ color }}" (click)="agregarCola()">
                Agregar a la cola
              </button>
              <label class="mdl-textfield" >{{mensajeCola}}</label>
            </div>
          </div>
        <!--</form>-->
      </base-card-body>
    </base-card>
  </div>
  <div *ngIf = 'totalData !== null && totalData.length > 0' class="mdl-cell mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone">
      <base-card>
        <base-card-title>Correr</base-card-title>
        <base-card-body>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button--colored-{{ color }}">
          Ejecutar Herramienta
        </button>
      </base-card-body>
      </base-card>
    </div>
</div>
